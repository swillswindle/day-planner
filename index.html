    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="time-block">
        <div id="9" class="row future rowborder">
          <div class="hour col-1 p-3">9AM</div>
          <input id="input1" type="text" class="col-10 border-0 bg-transparent user-input">
          <button type="button" onclick="save()" class="saveBtn btn col-1 ml-auto"><i class="fas fa-save pr-2" aria-hidden="true"></i></button>
        </div>
      

      
        <div id="10" class="row future rowborder">
